<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/ef80c429c1.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <div class="top-container">
            <div class="heading">
              <h1>To-do List</h1>
              <h4>21, July 2024</h4>
            </div>
            <div class="nav-section">
              <div class="nav">
                <button onclick="addTask()" class="nav-btns" id="add-task" title="Add task"><i class="fa-solid fa-plus"></i></button>
                <button class="nav-btns" id="light-dark-mode"><i class="fa-solid fa-moon"></i></button>
                <button class="nav-btns" id="dropdown-menu"><i class="fa-solid fa-ellipsis"></i></button>
              </div>
              <div class="dropdown" style="display: none;">
                <button id="edit-lists" class="dropdown-btns">
                  <i class="fa-solid fa-pencil"></i>
                  Edit lists
                </button>
                <button id="view-lists" class="dropdown-btns">
                  <i class="fa-solid fa-magnifying-glass"></i>
                  View lists
                </button>
              </div>
            </div>
        </div>

        <div class="task-container" id="task-container"></div>

      </div>
      <footer>
        <small>vdesimone 2024</small>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
